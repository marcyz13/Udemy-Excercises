<head>
	<title>Register</title>
</head>
<body>

<h1>Register</h1>

<form>
	<label for="first name">First Name:</label>
	<input id="first name" type="text" placeholder="John" required>
	
	<label for"last name">Last Name:</label>
	<input id="last name" type="text" placeholder="Smith" required>
	
	<p></p>
	
	<label for="male">Male</label>
	<input name="gender" id="male" type="radio" required>

	<label for="female">Female</label>
	<input name="gender" id="female" type="radio" required>

	<label for="other">Other</label>
	<input name="gender" id="other" type="radio" required>

	<p></p>

	<label for="email">Email:</label>
	<input id="email" type="email" placeholder="your email" required>

	<label for="password">Password:</label>
	<input id="password" type="password" inputmode="text" minlength="5" maxlength="10" required>

	<p></p>

	<label for="birthday">Birthday:</label>
	<input id="birthday" type="date" required>

	<p></p>

	<label for="terms">I agree to the terms and conditions</label>
	<input id="terms" type="checkbox" required>

	<p></p>

	<input type="submit">
	
<!-- I hate programing -->

</form>

</body>
</html>
